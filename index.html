<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Spotify Clone</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Browse</a></li>
        <li><a href="#">Library</a></li>
      </ul>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button id="searchBtn">üîç</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <div class="playlist-container">
        <h2>Your Playlist</h2>
        <ul id="playlist"></ul>
      </div>

      <div class="player-container">
        <div class="album-art">
          <img id="albumArt" src="placeholder.jpg" alt="Album Art">
        </div>
        <div class="song-details">
          <h3 id="songTitle">Song Title</h3>
          <p id="artistName">Artist Name</p>
        </div>
        <div class="player-controls">
          <button id="prevBtn">‚èÆ</button>
          <button id="playPauseBtn">‚ñ∂</button>
          <button id="nextBtn">‚è≠</button>
        </div>
        <div class="progress-container">
          <div id="progress"></div>
        </div>
        <div class="volume-control">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
      <!-- Add hidden YouTube iframe player -->
      <div id="player" style="display: none;"></div>
    </div>
  </main>

  <footer>
    <p>¬© 2023 Spotify Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
