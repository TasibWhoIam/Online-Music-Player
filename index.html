<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Online Music Player</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li> <!-- Updated to point to the new index.html -->
        <li><a href="#">Browse</a></li>
        <li><a href="#">Library</a></li>
      </ul>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button id="searchBtn">üîç</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <div class="playlist-container animate-fade-in">
        <h2>Your Search Results</h2>
        <ul id="playlist"></ul>
      </div>

      <div class="player-container">
        <div class="song-details">
          <h3 id="songTitle">Song Title</h3>
          <p id="artistName">Artist Name</p>
        </div>
        <div class="player-controls">
          <button id="prevBtn">‚èÆ</button>
          <button id="playPauseBtn">‚ñ∂</button>
          <button id="nextBtn">‚è≠</button>
        </div>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <div id="progressBar">
            <div id="progress"></div>
            <div id="progressThumb"></div> <!-- Draggable thumb -->
          </div>
          <span id="duration">0:00</span>
        </div>
        <div class="volume-control">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
      <!-- Add hidden YouTube iframe player -->
      <div id="player" style="display: none;"></div>
    </div>
  </main>

  <footer>
    <p>¬© Made by NA Sakib</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
  // Extract the search query from the URL
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('search');

    if (searchQuery) {
      document.getElementById('searchInput').value = searchQuery;
      document.getElementById('searchBtn').click(); // Trigger the search

      // Add animation to the playlist container
      const playlistContainer = document.querySelector('.playlist-container');
      playlistContainer.classList.add('show');
    }
  } catch (error) {
    console.error('Error processing search query:', error);
  }
</script>
</body>
</html>
