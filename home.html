<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Music Player - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Online Music Player</h1>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">Browse</a></li>
        <li><a href="#">Library</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button id="searchBtn">🔍</button>
    </div>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div> <!-- Loading spinner -->
  </main>

  <footer>
    <p>© Made by NA Sakib</p>
  </footer>

  <script>
    // Redirect to index.html with the search query
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        try {
          // Show the loading spinner
          document.getElementById('loadingSpinner').style.display = 'block';

          // Redirect to index.html with the search query
          setTimeout(() => {
            window.location.href = `index.html?search=${encodeURIComponent(query)}`;
          }, 1000); // Simulate a short delay for the loading animation
        } catch (error) {
          console.error('Error redirecting:', error);
          alert('An error occurred. Please try again.');
          document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner on error
        }
      } else {
        alert('Please enter a search query.');
      }
    });

    // Trigger search on Enter key press
    document.getElementById('searchInput').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });
  </script>
</body>
</html>
